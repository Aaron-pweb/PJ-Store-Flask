{% extends "base.html" %}

{% block title %}Server Logs - PJ-STORE{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Server Logs</h1>
        <a href="{{ url_for('auth.admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <div class="card bg-dark text-light border-0">
        <div class="card-header border-bottom border-secondary d-flex justify-content-between">
            <span>app.log (Viewer)</span>
            <small class="text-muted">Last 50 lines</small>
        </div>
        <div class="card-body p-0">
            <pre class="m-0 p-3"
                style="max-height: 500px; overflow-y: auto; font-family: monospace;">{{ log_content }}</pre>
        </div>
    </div>
</div>
{% endblock %}
