{% extends "base.html" %}

{% block content %}
<div class="container my-5 text-center">
    <div class="card shadow border-0 mx-auto" style="max-width: 500px;">
        <div class="card-body p-5">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
            </div>
            <h2 class="mb-3">Payment Successful!</h2>
            <p class="text-muted mb-4">Thank you for your purchase. Your order has been placed successfully.</p>
            <p>Order Reference: <strong>{{ order.tx_ref }}</strong></p>
            <div class="d-grid gap-2">
                <a href="{{ url_for('products.catalog') }}" class="btn btn-primary">Continue Shopping</a>
                <a href="{{ url_for('orders.view_cart') }}" class="btn btn-outline-secondary">View Orders (ToDo)</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
