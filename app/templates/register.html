{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    {% for field in form %}
        <div>
            {{ field.label }} {{ field }}
            {% if field.errors %}
                <ul>{% for error in field.errors %}<li>{{ error }}</li>{% endfor %}</ul>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit">Register</button>
</form>
{% endblock %}
